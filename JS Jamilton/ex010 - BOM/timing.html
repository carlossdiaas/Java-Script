<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timing</title>
    <script>
        var i = 5
        
        var time = setInterval(function(){
            document.write(i)
            i--
            if(i==0){
                location.reload()
            }
        
        }, 1000)


    </script>
</head> 
<body>
    <div id="time">

    </div>
</body>
</html>
