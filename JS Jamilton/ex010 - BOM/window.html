 <!-- BROWSER OBJECT MODEL  -->
 1 -  WINDOW - Objeto formado pelo browser: 'window.document' ex: (alert)

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var janela 

        function abrirPopUp(){
           janela = window.open('https://www.google.com', 'Nova janela' , 'width=650, height=600' ) 
        }
        function fecharPopUp(){
            janela.close()

        }
    </script>
 </head>
 <body> <br><br><br>
    <button onclick="abrirPopUp()">abrir janela</button>
    <button onclick="fecharPopUp()">fechar janela</button>
    <button onclick="window.print()">Print</button>
 </body>
 </html>
