    <h1>Olá Mundo</h1>
    <h2>Primeiro script</h2>
    <script>
            
       var n1 = Number(window.prompt('Digite um número: ')) //string
       var n2 = Number(window.prompt('Digite outro número: ')) //string
       var s = n1 + n2
    window.alert(`A soma dos números ${n1} + ${n2} é igual a :  ${s}`)
       // number + number pra adição
       //string + string pra contatenação
    </script>
