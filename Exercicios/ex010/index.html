<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
    Velocidade do carro?: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resultado">
        <p>Resultado:</p>
    </div>
    <script>
        var vel = window.document.querySelector ('input#txtvel')
        function calcular(){
            var vel = Number(txtvel.value)
            var res = window.document.querySelector('div#resultado')
            res.innerHTML = `<p>Sua velocidade é: <strong>${vel} km/h</strong></p>`
            if (vel > 80){
                res.innerHTML += ('<p><strong>Você ultrapassou o limite da via, entre em contato com o detran para pagar sua multa!</strong><p>')
            }
            res.innerHTML += `<p>Dirija sempre com o cinto de segurança!!</p>`
        }
    </script>
</body>
</html>
