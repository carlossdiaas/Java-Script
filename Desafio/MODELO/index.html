<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>verificador de idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
     <h1 class="title">Digite o ano em que vc nasceu!</h1>
    </header>
    <section>
        <div id="msg">
            <p>Em que ano vc nasceu? <input type="number" name="txtano" id="txtano"></p>
            <p>Sexo:
                <input type="radio" name="rsexo" id="mas" checked>
                <label for="mas">Masculino</label>
                <input type="radio" name="rsexo" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <input type="button" value="Enviar" id="send" onclick="enviar()">
        </div>
        <div id="res">
            <p>Preencha os campos para ver o resultado!</p>

        </div>
        <div id="fotos">
            <img src="imagens/bebem.png" alt="jovem png" id="bm" class="foto">
            <img src="imagens/bebef.png" alt="jovem png" id="bf" class="foto">
            <img src="imagens/jovemm.png" alt="jovem png" id="jm" class="foto">
            <img src="imagens/jovemf.png" alt="jovem png" id="jf" class="foto">
            <img src="imagens/adultom.png" alt="jovem png" id="am" class="foto">
            <img src="imagens/adultof.png" alt="jovem png" id="af" class="foto">
            <img src="imagens/idosom.png" alt="jovem png" id="im" class="foto">
            <img src="imagens/jovemf.png" alt="jovem png" id="if" class="foto">

        </div>
    </section>
    <footer>
        <p class="fot">Criado por @carloss_diass</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
